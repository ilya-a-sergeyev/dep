log4cpp.rootCategory=NOTICE, nullAppender

log4cpp.category.TVARI=INFO, fileAppender
log4cpp.additivity.category.TVARI=true

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.fileAppender=FileAppender
log4cpp.appender.fileAppender.fileName=log.txt
log4cpp.appender.fileAppender.layout=PatternLayout

log4cpp.appender.goodAppender=FileAppender
log4cpp.appender.goodAppender.fileName=log.txt
log4cpp.appender.goodAppender.layout=PatternLayout
log4cpp.appender.goodAppender.layout.ConversionPattern=%d [%p] %m%n

log4cpp.appender.nullAppender=FileAppender
log4cpp.appender.nullAppender.fileName=/dev/null
log4cpp.appender.nullAppender.layout=BasicLayout

